<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc">
    <section class="screen">
      0
    </section>

    <section class="calc-buttons">
      <div class="calc-button-row">
        <button class="calc-button double clearAll">C</button>
        <button class="calc-button clear">←</button>
        <button class="calc-button operation">÷</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button num">7</button>
        <button class="calc-button num">8</button>
        <button class="calc-button num">9</button>
        <button class="calc-button operation">X</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button num">4</button>
        <button class="calc-button num">5</button>
        <button class="calc-button num">6</button>
        <button class="calc-button operation">-</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button num">1</button>
        <button class="calc-button num">2</button>
        <button class="calc-button num">3</button>
        <button class="calc-button operation">+</button>
      </div>
      <div class="calc-button-row">
        <button class="calc-button triple num">0</button>
        <button class="calc-button equals operation">=</button>
      </div>
    </section>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
